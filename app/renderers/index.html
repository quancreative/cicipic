<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Electron App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
</head>

<body class="h-100 text-center text-bg-dark">


<div id="main" class="text-center overflow-hidden">
    <form id="main-form">
        <div class="container">
            <div class="row">
                <p id="info"></p>
                <div class="col-md-12 pt-5">
                    <input type="file" id="file-browse-btn" class="hidden" multiple accept="image/*"></input>
                    <label class="btn tn btn-lg btn-light  border-white btn-dark" for="file-browse-btn">ðŸ‘‹ Drag & Drop your file or Browse</label>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">

                    <div class="position-fixed top-50 start-0 mb-3 ms-3 bd-mode-toggle">
                        <button id="prevImgBtn" class="btn btn-dark opacity-50 py-2 d-flex align-items-center" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </div>
                    <div class="position-fixed top-50 start-95 mb-3 me-5 bd-mode-toggle">
                        <button id="nextImgBtn" class="btn btn-dark opacity-50 py-2 d-flex align-items-center" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <img id="main-img" class="mx-auto img-fluid shadow-lg"/>
    </form>
</div>

</body>

<script src="index.js"></script>
<script src="index.keyboardShortcut.js"></script>
<script src="index.fileIO.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Electron App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css"/>
</head>

<header class="top-bar d-flex align-items-stretch w-100">
    <div class="container-fluid d-flex align-items-center">
        <button id="menu" class="btn btn-dark btn-sm"><i class="fa-solid fa-ellipsis"></i></button>
        <h1 id="img-filename" class="fs-7 d-flex align-items-center text-white"></h1>

        <div class="title-btns nav nav-pills ms-auto ">
            <button id="fullscreen" class="btn btn-dark btn-sm"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
            <button id="zoom-out" class="btn btn-dark btn-sm"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
            <button id="zoom-in" class="btn btn-dark btn-sm"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
            <button id="zoom-to-fit" class="btn btn-dark btn-sm"><i class="fa-solid fa-expand"></i></button>
            <button id="resize-original" class="btn btn-dark btn-sm"><i class="fa-solid fa-compress"></i></i></button>
            <button id="img-info" class="btn btn-dark btn-sm"><i class="fa-solid fa-circle-info"></i></button>
            <button id="delete-img" class="btn btn-dark btn-sm"><i class="fa-regular fa-trash-can"></i></button>
            <button id="minie" class="btn btn-dark btn-sm"><i class="fa-solid fa-window-minimize"></i></button>
            <button id="restore" class="btn btn-dark btn-sm"><i class="fa-regular fa-window-restore"></i></button>
            <button id="max" class="btn btn-dark btn-sm"><i class="fa-regular fa-window-maximize"></i></button>
            <button id="close" class="btn btn-dark btn-sm">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
</header>

<main id="main" class="d-flex flex-nowrap  ">

    <div id="main-img-container" class="d-flex flex-column flex-grow-1 position-relative h-100 text-center ">
        <form id="main-form">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 pt-5">
                        <input type="file" id="file-browse-btn" class="hidden" multiple accept="image/*"></input>
                        <label class="btn tn btn-lg btn-light  border-white btn-dark" for="file-browse-btn">ðŸ‘‹ Drag & Drop your file or Browse</label>
                    </div>
                </div>

            </div>
        </form>
        <img id="main-img" class="mx-auto img-fluid shadow-lg"/>
        <div id="main-img-nav" class="d-none">
            <div class="position-absolute top-50 start-0 translate-middle-y mb-3 ms-3 bd-mode-toggle">
                <button id="prevImgBtn" class="btn-round btn btn-dark opacity-50 py-2 d-flex align-items-center" aria-label="Previous">
                    <svg width="36px" height="36px" class="arrow" viewBox="0 0 24 24"><path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"></path></svg>
                </button>
            </div>
            <div class="position-absolute top-50 end-0 translate-middle-y mb-3 me-3 bd-mode-toggle">
                <button id="nextImgBtn" class="btn-round btn btn-dark opacity-50 py-2 d-flex align-items-center" aria-label="Next">
                    <svg width="36px" height="36px" class="arrow" viewBox="0 0 24 24"><path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"></path></svg>
                </button>
            </div>
        </div>
    </div>
    <aside id="img-info-side-bar" class="d-flex flex-column align-items-stretch flex-shrink-0 p-3" style="width: 380px;">
        <div class="d-flex mb-4">
            <h2 class="fs-5 flex-grow-1 pt-1">Info</h2>
            <button id="img-info-exit" class="btn btn-round btn-dark btn-sm"><svg width="24px" height="24px" class="v1262d JUQOtc" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path></svg></button>
        </div>
        <div class="d-flex mb-3 fs-7 font-monospace">
            <i class="fa-regular fa-file-image pe-3 pt-1" title="File Name"></i>
            <div>
                <h6>File Name</h6>
                <p id="img-name"></p>
            </div>
        </div>
        <div class="d-flex mb-3 fs-7 font-monospace">
            <i class="fa-regular fa-folder pe-3 pt-1" title="File Path"></i>
            <div>
                <h6>File Path</h6>
                <a id="img-folder" href=""></a>
                <i class="fa-regular fa-copy" title="Copy file path to Clipboard"></i>
            </div>
        </div>
    </aside>
</main>
<div id="debug">
    <p id="info"></p>
</div>
</body>

<script src="index.js"></script>
<script src="index.keyboardShortcut.js"></script>
<script src="index.fileIO.js"></script>
<script src="index.header.js"></script>

</html>
